<div class="signup-container-layout">
    
<div class="signup-container">
    <!--Headline section-->
    <div class="welcome-note-div">
        <div class="headline-icon-wrapper">
            <img src="../../../assets/Talky-12-6-2023.png" alt="" class="">
            <p class="headline"> New In Talky?</p>
           
            

            


        </div>
    </div>
    <!--Form section-->
    <div  class="form-wrapper">
        <img src="../../../assets/Talky-12-6-2023.png" alt="" class="w-[30%]">
        <h3>Sign up</h3>
        <form action="">
            <div class="label-input-group">
                <label>Username</label><br>
                <input type="text" name="" id="" placeholder="Username">
            </div>

            <div class="label-input-group">
                <label>Email</label><br>
                <input type="text" name="" id="" placeholder="Email">
            </div>

            <div class="label-input-group">
                <label>Password</label><br>
                <input type="text" name="" id="" placeholder="Password">
            </div>

            <div class="label-input-group">
                <label>Confirm Password</label><br>
                <input type="text" name="" id="" placeholder="Confirm Password">
            </div>
            <div class="label-input-group">
            
                <input type="submit"   class="sign-up-btn"  value="Sign up">
            </div>

            <div class="form-footer">
                <a routerLink="/login">Already a Talky? Login </a>
            </div>
            
        </form>
       

    </div>
</div>
</div>
